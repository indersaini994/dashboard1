<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3" >
      <form class="form-inline" style="text-align: center;">

          <div class="form-group">
            <label for="user" class="col-lg-4">Username</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" name="user" id="user" required>
              </div>
          </div>
          <div class="form-group">
              <label for="password" class="col-lg-4">Password</label>
              <div class="col-lg-8">
                <input type="password" id="password" class="form-control"
                  ngModel
                  name="password"
                  required>
              </div>

          </div>
          <div class="col-xs-12 col-md-6 col-md-offset-5">
            <div class="form-group" style="margin-left: 250%;">
                  <button class="btn btn-primary" type="submit" (click)="onSubmit()" >Login</button>
                  </div>
          </div>
      </form>
  </div>
</div>
